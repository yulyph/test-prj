<div class="matcard-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Username"
                       [(ngModel)]="username"
                       name="username"
                       (keydown)="pressedKey($event)"
                       required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput
                     placeholder="Password"
                     [(ngModel)]="password"
                     type="password"
                     name="password"
                     (keydown)="pressedKey($event)"
                     required>
            </mat-form-field></td>
          </tr></table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              (click)="getLogedIn()"
              color="primary">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
